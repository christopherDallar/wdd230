    <main>
      <form action="record.html" method="get">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            required
            placeholder="Christopher G."
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            pattern=".{8,}"
            required
            placeholder="At least 8 characters"
          >
        </div>

        <div class="form-group">
          <label for="passwordRepeated">Password repeated</label>
          <input
            type="password"
            name="passwordRepeated"
            id="passwordRepeated"
            pattern=".{8,}"
            required
            placeholder="Match first password typed"
          >
        </div>

        <p id="formmessage"></p>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
            placeholder="Format: yourmail@byui.edu"
          >
        </div>

        <div class="form-group">
          <label for="pageRating">Page Rating</label>
          <input
            type="range"
            name="pageRating"
            id="pageRating"
            min="1"
            max="10"
          >
        </div>

        <input type="submit" value="Send Feedback" >
      </form>
    </main>
